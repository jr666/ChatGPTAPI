<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='chatGPT.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='chatGPT.png') }}" class="icon" />
  <h3>ChatGPT API Interface</h3>
  <form action="/" method="post">
    <input type="text" name="prompt_input" placeholder="Enter a prompt" required />
    <input type="submit" value="Ask ChatGPT" />
  </form>
  {% if prompt %}
  <div class="prompt">{{ prompt }}</div>
  {% endif %}
  {% if result %}
  <div class="result">{% autoescape false %}{{ result }}{% endautoescape %}</div>
  {% endif %}
</body>
